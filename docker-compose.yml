version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3001:3001"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_SUPABASE_SERVICE_ROLE_KEY=${VITE_SUPABASE_SERVICE_ROLE_KEY}
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./python:/app
    environment:
      - GITLAB_USERNAME=${GITLAB_USERNAME:-gitlab+deploy-token-6867370}
      - GITLAB_TOKEN=${GITLAB_TOKEN:-gldt-kcGncapSUAPx9BPW4cxC}
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
