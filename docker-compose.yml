version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./python:/app
    environment:
      - GITLAB_USERNAME=${GITLAB_USERNAME:-gitlab+deploy-token-6867370}
      - GITLAB_TOKEN=${GITLAB_TOKEN:-gldt-kcGncapSUAPx9BPW4cxC}
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
