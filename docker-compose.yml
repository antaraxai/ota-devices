version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3001:3001"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_SUPABASE_SERVICE_ROLE_KEY=${VITE_SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"  # Flask API port
    volumes:
      - ./python/modular-version/v0.1:/app
      - device-workspaces:/app/workspaces  # Persistent volume for device workspaces
      - ./python/modular-version/v0.1/logs:/app/logs  # Mount logs directory
    environment:
      - FLASK_ENV=production
      - FLASK_APP=device_api.py
      - GITLAB_USERNAME=${GITLAB_USERNAME}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_SERVICE_ROLE_KEY=${VITE_SUPABASE_SERVICE_ROLE_KEY}
    env_file:
      - .env
      - ./python/modular-version/v0.1/.env
    networks:
      - app-network
    restart: unless-stopped

volumes:
  device-workspaces:  # Define the volume for persistent storage

networks:
  app-network:
    driver: bridge
